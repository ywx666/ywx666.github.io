<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form action="" name="jsq">
<table width="240" height="250px" border="1" cellspacing="0" cellpadding="0" >
  <tr width="300px" height="50px">
    <td width="68" height="50px" align="center">&nbsp;<img src="IMG_1089.JPG" width="50px" height="50px" /></td>
    <td colspan="3" align="center" ><h1>简易计算器&nbsp;</h1></td>
  </tr>
  <tr>
    <td><p>第一个数</p></td>
    <td colspan="3">
      <input type="text" name="one" id="one" />
    </td>
  </tr>
  <tr>
    <td><p>第二个数</p></td>
    <td colspan="3"><input type="text" name="two"  id="two"/>&nbsp;</td>
  </tr>
  <tr>
    <td align="center" ><input type="button" name="+" id="+" value="+" onclick="computer('+')"/>&nbsp;</td>
    <td width="46" align="center"><input type="button" name="-" id="-" value="-" onclick="computer('-')" />&nbsp;</td>
    <td width="74" align="center"><input type="button" name="*" id="*" value="*" onclick="computer('*')" />&nbsp;</td>
    <td width="52" align="center"><input type="button" name="/" id="/" value="/"  onclick="computer('/')"/>&nbsp;</td>
  </tr>
  <tr>
    <td><p>计算结果</p></td>
    <td colspan="3"><input type="text" name="ok" id="ok" />&nbsp;</td>
  </tr>
</table>
</form>
<script type="text/javascript">
	function computer(FH)
	{
		var result;
		var ok;
		do
		{
			if(isNaN(document.jsq.one.value)&&isNaN(document.jsq.two.value))
			{
			ok=true;
			alert("数据输入有误，请输入正确的数据在进行运算！！！");
			document.jsq.one.value="";
			document.jsq.two.value="";
			result="数据输入有误!";
			}
			else
			{
			var a1=parseFloat(document.jsq.one.value);
			var a2=parseFloat(document.jsq.two.value);
			ok=false;
				}
			}while(ok)
		switch(FH)
		{
			case "+":result=a1+a2;break;
			case "-":result=a1-a2;break;
			case "*":result=a1*a2;break;
			case "/":
					if(a2!=0)
					{
						result=a1/a2;
					}
					else
					{
						result="被除数不能为0！！！";
					}
					break;
			
			}
			document.jsq.ok.value=result;
		}
		
</script>
</body>
</html>
